        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, viewport-fit=cover"
        />

        <meta
            name="description"
            content="Description of the page less than 150 characters"
        />

            rel="stylesheet"
        />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}" />
